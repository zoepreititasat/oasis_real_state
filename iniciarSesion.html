        rel="stylesheet">

<body>
    <div class="toolbar">
        <a href="./index.html">
            <img class="toolbar-img" src="./imgs/icon_only (2).png" alt="logo" height="600">
            <h1>
                Oasis

        </a>
        <div class="nav-buttons-container">
            <a href="./nosotros.html">
                <button class="nav-button">Nosotros</button>

            <a href="./iniciarSesion.html">
                <button class="nav-button">Iniciar Sesión</button>
            </a>
            <a href="./alquilar.html">
                <button class="nav-button highlighted">Alquilar</button>
            </a>
        </div>
    </div>

    <form class="container">
        <div class="card">
            <div class="card-body">
                <h1>Iniciar Sesión</h1>
                <label for="email"></label>
                <input id="emailInput" type="email" placeholder="Ingrese su email: ">
                <input id="contraseniaInput" type="password" placeholder="Ingrese una contraseña: ">
                <button onclick = "completado()" >Iniciar Sesión</button>
            </div>
        </div>
        <div>
            <img src="./imgs/ft inicio de sesion.png" class="containerImg">
        </div>
    </form>
    <script >
        function completado(){
            event.preventDefault()
            console.log("submited");
            let formCompletado = false;
            const email = document.getElementById("emailInput").value;
            const contrasenia = document.getElementById("contraseniaInput").value;
            console.log(email.length >=5 &&
                contrasenia.length >= 3);
            if(
                email.length >=5 &&
                email.includes("@")  &&
                contrasenia.length >= 3
            ){
                formCompletado = true;
            }else {
                formCompletado = false
            } 
            if (formCompletado == true) {
                alert("Iniciando sesión");
            }else alert("Campos Incompletos");
        }
    </script>
